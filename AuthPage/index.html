<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>WST Login</title>
</head>
<body>
    <div class="main">
        <form class="authForm" action="#" method="get">
            <h1 class="title">Login</h1>
                <input placeholder="User Name" type="text" class="input userName" name="userName">
                <input placeholder="Password" type="password" class="input userPass" name="userPass">
                <input type="submit" class="buttonLogin" name="buttonLogin" value="Login">

            <div class="help">
                <a href="../RegistrationPage/index.html" class="helpButton reg">Регистрация</a>
                <a href="#" class="helpButton rec">Забыл пароль?</a>
            </div>

        </form>
    </div>
</body>
</html>
