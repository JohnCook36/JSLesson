    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<div class="list">

    <form id="formList" class="formList" method="post" onsubmit="return checkForm(this)">
        <h1 class="formTitle">Registration</h1>
                <label for="name" class="title">Name: </label>
                <input id="name" tabindex="1" placeholder="Name" type="text" name="name" class="input">

                <label for="surname" class="title">Surname: </label>
                <input id="surname" tabindex="1" placeholder="Surname" type="text" name="surname" class="input">

                <label for="password" class="title">Password: </label>
                <input id="password" tabindex="2" placeholder="Password" type="password" name="pass" class="input">

                <label for="number" class="title">Number: </label>
                <input id="number" tabindex="3" type="tel" placeholder="Number" name="phone" class="input">

            <p class="title">Gender</p>
            <label for="male">
                <input id="male" tabindex="4" checked type="radio" name="gender" value="male">Male</label>
            <label for="female">
                <input id="female" tabindex="4" type="radio" name="gender" value="female">Female</label>

            <p class="title">Materiel </p>
            <label for="bike">
                <input id="bike" tabindex="5" checked type="checkbox" name="bike" value="yes">Bike
            </label>
            <label for="car">
                <input id="car" tabindex="6" type="checkbox" name="car" value="yes">Car
            </label>
            <label for="flat">
                <input id="flat" tabindex="7" type="checkbox" name="flat" value="yes">Flat
            </label>

            <p class="title">Add information</p>
            <label for="info">
                <textarea id="info" tabindex="8" name="info"></textarea>
            </label>

            <p class="title">Attach a photo</p>
            <input tabindex="9" type="file">

            <p class="title">Favorite color</p>
            <label for="color">
                <select id="color" tabindex="10" name="color">
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option selected value="blue">Blue</option>
                </select>
            </label>

            <p class="title">Action</p>
            <input class="buttonAction" tabindex="11" name="submit" type="submit" value="Send">
            <input class="buttonAction" tabindex="12" type="reset" value="Clear">
            <input onclick="location.href='../AuthPage/index.html'" class="buttonAction" tabindex="12" type="reset" value="Back">
            <div id="error" style="color: red"></div>

    </form>
</div>
<script src="index.js"></script>
