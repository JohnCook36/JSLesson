<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
<form action="#" method="get">
    <div>
        <p>Name</p>
        <input tabindex="1" placeholder="Name" type="text" name="userName">
    </div>

    <div>
        <p>Password</p>
        <input tabindex="2" placeholder="Password" type="password" name="userPass">
    </div>

    <div>
        <p>Number</p>
        <input tabindex="3" type="tel" placeholder="Number" name="phone">
    </div>

    <div>
        <p>Пол</p>
        <div><input tabindex="4" checked type="radio" name="gender" value="man">Мужской</div>
        <div><input tabindex="4" type="radio" name="gender" value="woman">Женский</div>
    </div>

    <div>
        <p>Имущество</p>
        <div><input tabindex="5" checked type="checkbox" name="bike" value="yes">Велик</div>
        <div><input tabindex="6" type="checkbox" name="car" value="yes">Машина</div>
        <div><input tabindex="7" type="checkbox" name="flat" value="yes">Квартира</div>
    </div>

    <div>
        <p>Дополнительная информация</p>
        <textarea tabindex="8" name="info"></textarea>
    </div>

    <div>
        <p>Прикрепить фото</p>
        <input tabindex="9" type="file">
    </div>

    <div>
        <p>Любимый цвет</p>
        <select tabindex="10" name="color">
            <option value="red">Красный</option>
            <option value="yellow">Желтый</option>
            <option selected value="blue">Голубой</option>
        </select>
    </div>

    <div>
        <p>Действия</p>
        <button tabindex="11" type="submit">Отправить</button>
        <button tabindex="12" type="reset">Очистить</button>
    </div>
</form>
