<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>WST</title>
</head>
<body>
<a href="index.html" class="title">WST</a>
<div class="searchBox">
    <form action="#" method="get" class="form">
        <label for="search"></label>
        <input placeholder="Enter contact name" type="text" id="search" onchange="phraseOnChange(this.value)">

        <div class="inputContainer">

            <select name="" id="gender" onclick="handleGender(this.value)">
                <option value="all">all</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <label for="adult ">
                <input id="adult " type="checkbox" value="just 18+" onclick="showOnlyAdults()">+18</label>

            <label for="people">
                <input checked id="people" type="radio" onclick="showAll()" value="all" name="gender">all</label>

            <label for="female">
                <input type="radio" id="female" onclick="showFemale()" value="female" name="gender"> female</label>

            <label for="male">
                <input type="radio" id="male" onclick="showMale()" value="male" name="gender"> male</label>

            <label for="older">
                <input type="radio" id="older" onclick="showOlder()" value="older" name="age"> older</label>

            <label for="younger">
                <input type="radio" id="younger" onclick="showYounger()" value="younger" name="age">younger</label>

        </div>

    </form>
</div>
<div class="list" id="contact-container"></div>

<script src="two.js"></script>
</body>
</html>
