<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>WST</title>
</head>
<body>
<a href="index.html" class="title">WST</a>
<div class="searchBox">
    <form action="#" method="get" class="form">
        <label for="search"></label>
        <input placeholder="Enter contact name" type="text" id="search" onchange="phraseOnChange(this.value)">

        <div class="inputContainer">

            <label for="adult ">+18
                <input id="adult " type="checkbox" value="just 18+" onchange="handleShowOnlyAdults()"></label>

            <label for="gender">Gender: </label>
            <select name="gender" id="gender" onclick="handleGender(this.value)">
                <option value="all">all</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>

            <label for="age">Age: </label>
            <select name="age" id="age" onchange="handleAge(this.value)">
                <option value="all"></option>
                <option value="younger">younger</option>
                <option value="older">older</option>
            </select>
        </div>

    </form>
</div>
<div class="list" id="contact-container"></div>

<script src="two.js"></script>
</body>
</html>
